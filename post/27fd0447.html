            <p>修改 <code>cordova-plugin-media</code> 源码 <code>AudioPlayer.java</code></p>
<h4 id="1-获取写权限"><a href="#1-获取写权限" class="headerlink" title="1.获取写权限"></a>1.获取写权限</h4><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">startPlaying</span><span class="params">(String file)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 获取写权限(如果file插件升级了5.0.0这句可以不加)</span></span><br><span class="line">    <span class="keyword">this</span>.handler.getWritePermission(<span class="number">0</span>);  </span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">this</span>.readyPlayer(file) &amp;&amp; <span class="keyword">this</span>.player != <span class="keyword">null</span>) &#123;</span><br><span class="line">        <span class="keyword">this</span>.player.start();</span><br><span class="line">        <span class="keyword">this</span>.setState(STATE.MEDIA_RUNNING);</span><br><span class="line">        <span class="keyword">this</span>.seekOnPrepared = <span class="number">0</span>; <span class="comment">//insures this is always reset</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">this</span>.prepareOnly = <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="2-下载acc文件"><a href="#2-下载acc文件" class="headerlink" title="2.下载acc文件"></a>2.下载acc文件</h4><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">loadAudioFile</span><span class="params">(String file)</span> <span class="keyword">throws</span> IllegalArgumentException, SecurityException, IllegalStateException, IOException </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">this</span>.isStreaming(file)) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (file.indexOf(<span class="string">".aac"</span>) &gt; -<span class="number">1</span> &amp;&amp; (Build.VERSION_CODES.O &lt;= Build.VERSION.SDK_INT)) &#123;</span><br><span class="line">                File mediaFile = <span class="keyword">this</span>.DownloadAudioStream(file);</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (mediaFile != <span class="keyword">null</span> ) &#123;</span><br><span class="line">                    FileInputStream fis = <span class="keyword">new</span> FileInputStream(mediaFile);</span><br><span class="line">                    <span class="keyword">this</span>.player.setDataSource(fis.getFD());</span><br><span class="line">                    fis.close();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">this</span>.player.setAudioStreamType(AudioManager.STREAM_MUSIC);</span><br><span class="line">                <span class="keyword">this</span>.setState(STATE.MEDIA_STARTING);</span><br><span class="line">                <span class="keyword">this</span>.player.setOnPreparedListener(<span class="keyword">this</span>);</span><br><span class="line">                <span class="keyword">this</span>.player.prepare();</span><br><span class="line">                <span class="keyword">this</span>.duration = getDurationInSeconds();</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">this</span>.player.setDataSource(<span class="keyword">this</span>.handler.cordova.getActivity(), Uri.parse(file));</span><br><span class="line">                <span class="keyword">this</span>.player.setAudioStreamType(AudioManager.STREAM_MUSIC);</span><br><span class="line">                <span class="keyword">this</span>.setState(STATE.MEDIA_STARTING);</span><br><span class="line">                <span class="keyword">this</span>.player.setOnPreparedListener(<span class="keyword">this</span>);</span><br><span class="line">                <span class="keyword">this</span>.player.prepareAsync();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            LOG.d(LOG_TAG, <span class="string">"loadAudioFile exception ： "</span> + e.toString());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (file.startsWith(<span class="string">"/android_asset/"</span>)) &#123;</span><br><span class="line">            String f = file.substring(<span class="number">15</span>);</span><br><span class="line">            android.content.res.AssetFileDescriptor fd = <span class="keyword">this</span>.handler.cordova.getActivity().getAssets().openFd(f);</span><br><span class="line">            <span class="keyword">this</span>.player.setDataSource(fd.getFileDescriptor(), fd.getStartOffset(), fd.getLength());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            File fp = <span class="keyword">new</span> File(file);</span><br><span class="line">            <span class="keyword">if</span> (fp.exists()) &#123;</span><br><span class="line">                FileInputStream fileInputStream = <span class="keyword">new</span> FileInputStream(file);</span><br><span class="line">                <span class="keyword">this</span>.player.setDataSource(fileInputStream.getFD());</span><br><span class="line">                fileInputStream.close();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">this</span>.player.setDataSource(Environment.getExternalStorageDirectory().getPath() + <span class="string">"/"</span> + file);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.setState(STATE.MEDIA_STARTING);</span><br><span class="line">        <span class="keyword">this</span>.player.setOnPreparedListener(<span class="keyword">this</span>);</span><br><span class="line">        <span class="keyword">this</span>.player.prepare();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Get duration</span></span><br><span class="line">        <span class="keyword">this</span>.duration = getDurationInSeconds();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">private</span> File <span class="title">DownloadAudioStream</span><span class="params">(String stream)</span> </span>&#123;</span><br><span class="line">    File mediaFile = <span class="keyword">null</span>;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        URLConnection cn = <span class="keyword">new</span> URL(stream).openConnection();</span><br><span class="line">        InputStream is = cn.getInputStream();</span><br><span class="line"></span><br><span class="line">        mediaFile = <span class="keyword">new</span> File(generateTempFile());</span><br><span class="line">        FileOutputStream fos = <span class="keyword">new</span> FileOutputStream(mediaFile);</span><br><span class="line">        <span class="keyword">byte</span> buf[] = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">16</span> * <span class="number">1024</span>];</span><br><span class="line">        LOG.i(<span class="string">"FileOutputStream"</span>, <span class="string">"Download"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// write to file until complete</span></span><br><span class="line">        <span class="keyword">do</span> &#123;</span><br><span class="line">            <span class="keyword">int</span> numread = is.read(buf);</span><br><span class="line">            <span class="keyword">if</span> (numread &lt;= <span class="number">0</span>)</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            fos.write(buf, <span class="number">0</span>, numread);</span><br><span class="line">        &#125; <span class="keyword">while</span> (<span class="keyword">true</span>);</span><br><span class="line">        fos.flush();</span><br><span class="line">        fos.close();</span><br><span class="line">        LOG.i(<span class="string">"FileOutputStream"</span>, <span class="string">"Saved"</span>);</span><br><span class="line"></span><br><span class="line">        LOG.d(LOG_TAG, <span class="string">"loadAudioFile ： "</span> + stream);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> mediaFile;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
